{% extends 'base.html' %}

{% block blog %}

    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            {% if query %}
                <p class="lead"> You searched for {{ query }} </p>
            {% endif %}
        </div>
    </div>

    {% for blog_item in blog_list %}

        {% include 'blog/list-inline.html' with blog_post=blog_item truncate=True detail=False buttons=False %}

    {% endfor %}

{% endblock %}
